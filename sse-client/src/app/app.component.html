<div class="chat">
  <div class="flex-grow">
    <div *ngFor="let message of messages">{{message.from}} [{{message.date}}] : {{message.data}}</div>
  </div>
  <div class="bar">
    <input type="text" [(ngModel)]="user">
    <input type="text" [(ngModel)]="data" class="flex-grow">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
